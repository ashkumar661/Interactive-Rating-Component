<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <main>
    <section class="rating">
      <figure>
        <img src="./images/icon-star.svg" alt="star icon">
      </figure>
      <h1 class="heading">How did we do?</h1>
      <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <ul>
        <li><button class="rating-btn">1</button></li>
        <li><button class="rating-btn">2</button></li>
        <li><button class="rating-btn">3</button></li>
        <li><button class="rating-btn">4</button></li>
        <li><button class="rating-btn">5</button></li>
      </ul>
      <button class="btn">SUBMIT</button>
    </section>
    <section class="thank-your-container" hidden>
      <section class="thank-you">
        <figure>
          <img src="./images/illustration-thank-you.svg" alt="thank you icon">
        </figure>
        <p class="rating-value">You selected <span class="score">5</span> out of 5</p>
        <h2 class="heading">Thank you!</h2>
        <p class="paragraph">We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </section>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
